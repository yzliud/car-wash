<!DOCTYPE html>
<!-- saved from url=(0016)https://weui.io/ -->
<html lang="zh-cmn-Hans"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>服务评价</title>
    <link rel="stylesheet" href="${SPATH}/css/weui.css">
    <link rel="stylesheet" href="${SPATH}/css/example.css">
    <link rel="stylesheet" href="${SPATH}/layer.mobile-v2.0/layer_mobile/need/layer.css">
</head>
 <body>
 <form id="editForm">
 <div>
    <div class="page__bd">

        <div class="weui-cells__title">评价等级</div>
        <div class="weui-cells weui-cells_checkbox">
            <label class="weui-cell weui-check__label" for="s11">
                <div class="weui-cell__hd">
                    <input type="radio" class="weui-check" name="flag" id="s11" value="0" checked="checked"/>
                    <i class="weui-icon-checked"></i>
                </div>
                <div class="weui-cell__bd">
                    <p>好评</p>
                </div>
            </label>
            <label class="weui-cell weui-check__label" for="s12">
                <div class="weui-cell__hd">
                    <input type="radio" name="flag" class="weui-check" id="s12" value="1"/>
                    <i class="weui-icon-checked"></i>
                </div>
                <div class="weui-cell__bd">
                    <p>中评</p>
                </div>
            </label>
			<label class="weui-cell weui-check__label" for="s13">
                <div class="weui-cell__hd">
                    <input type="radio" name="flag" class="weui-check" id="s13" value="2"/>
                    <i class="weui-icon-checked"></i>
                </div>
                <div class="weui-cell__bd">
                    <p>差评</p>
                </div>
            </label>
        </div>
        


        <div class="weui-cells__title">服务建议</div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <textarea class="weui-textarea" placeholder="请输入服务建议" id="evaluate" name="evaluate" rows="3"></textarea>
                </div>
            </div>
        </div>
        <div class="weui-btn-area">
            <a class="weui-btn weui-btn_primary" href="javascript:appraise();" id="showTooltips">提交</a>
        </div>
    </div>
</div>
<input type="hidden" name="orderId" id="orderId" value="${order_id!}"/>
</form>
<script src="${SPATH}/js/zepto.min.js"></script>
<script type="text/javascript" src="${SPATH}/js/jweixin-1.0.0.js"></script>
<script src="${SPATH}/js/weui.min.js"></script>
<script src="${SPATH}/js/example.js"></script>
<script src="${SPATH}/layer.mobile-v2.0/layer_mobile/layer.js"></script>
<script>

function appraise(){
	$.ajax({
        url:"${CPATH}/car/order/appraise",
        data:$("#editForm").serialize(),
        type:"post",
        async: false,
        //dataType: 'json',
        success:function(data){//ajax返回的数据
        	if(data.rtnCode==0){
       			layer.open({
       				content: data.rtnMsg,
       				skin: 'msg',
       				time: 2,
       				end: function(){
       					window.location.href = "${CPATH}/car/order/forward";
       				  }
       			});
       	 	}else{
	       	 	layer.open({
	    			content: data.rtnMsg,
	    			skin: 'msg',
	    			time: 2
	    		});
       	 	}
        }
   }); 
}
</script>

 </body>
</html>
