<body class="login-bg">
<!--头部开始-->
<div class="login-top" style="height:450px">
	<div class="logo-name">
	 	<div class="name">
	 	   <img src="${SPATH}/img/logo.png">
	 	</div>
	</div>
</div>
<!--头部结束-->
<div class="main-login">
	<div class="user-info">	   
	   <input type="text" name="number" id="mobile" class="log-box" placeholder="请输入您的手机号">
	   <i class="icon-16 gray-x" onclick="javascript:clearInput('mobile');"></i>
	</div>
	<div>
		<div class="user-info"  style="width: 65%;float: left;">   
	    	<input type="number" name="code" id="code" class="log-box" placeholder="请输入验证码" >
	        <i class="icon-16 gray-x" onclick="javascript:clearInput('code');"></i>
	 	</div>
	 	<div style="width: 32%;float: right;">
	 		<button class="log-box login-info-btn" onclick="getCode()" id="getCode">获取验证码</button>
	 	</div>
	</div>
	<!--  <a href="javascript:login();" class="log-box login-info-btn">登录</a>-->
	<input type="button" class="log-box login-info-btn" value="绑定" onclick="binding()">
	<input type="hidden" name="device_mac" id="device_mac" class="log-box" value="${device_mac}" >
</div>
</body>
<script src="${SPATH}/js/mui.min.js"></script>
<script type="text/javascript" src="${SPATH}/js/jquery.min.js"></script>
<script src="${SPATH}/layer.mobile-v2.0/layer_mobile/layer.js"></script>
<script type="text/javascript" charset="utf-8">
	//校验手机号是否合法
	function isPhoneNum() {
		var phonenum = $("#mobile").val();
		var myreg = /^(((13[0-9]{1})|(15[0-9]{1})|(17[0-9]{1})|(18[0-9]{1}))+\d{8})$/;
		if (!myreg.test(phonenum)) {
			layer.open({
    			content: '请输入合法手机号!',
    			skin: 'msg',
    			time: 2
    		});
			return false;
		} else {
			return true;
		}
	}
	var countdown;
	//倒计时
	var str_countdown = "";
	function settime() {
		str_countdown = countdown + "s";
		$("#getCode").html(str_countdown);
		$('#getCode').attr('disabled', "true");
		if (countdown == 0) {
			$("#getCode").removeAttr("disabled");
			$("#getCode").html("获取验证码");
			return;
		}
		countdown--;
		setTimeout(function() {
			settime()
		}, 1000)
	}

	function getCode() {
		var result = isPhoneNum();
		if (result) {
			countdown = 60;
			settime();
			 $.ajax({
	             type: "post",
	             url: "${CPATH}/car/member/sendCode",
	             data: {
	            	 "mobile":$("#mobile").val() 
	            	 },
	             dataType: "json",
	             success: function(data){
	             	}
	         });
		}
	}
	//弹窗模板
	function myalert() {
     /* var btnArray = [ '确定' ];
		mui.confirm('现在进入!', '', btnArray, function(e) {
		}) */
	}
	function binding() {
		if(isPhoneNum){
			 $.ajax({
	             type: "post",
	             url: "${CPATH}/car/member/bind",
	             data: {
	            	 "mobile":$("#mobile").val(),
	            	 "code":$("#code").val()
	            	 },
	             dataType: "json",
	             success: function(data){

	            	if(data.rtnCode==0){
	           			layer.open({
	           				content: data.rtnMsg,
	           				skin: 'msg',
	           				time: 2,
	           				end: function(){
	           					window.location.href = "${CPATH}/car/order/forwardOrder?device_mac="+$("#device_mac").val();
	           				  }
	           			});
	           	 	}else{
	    	       	 	layer.open({
	    	    			content: data.rtnMsg,
	    	    			skin: 'msg',
	    	    			time: 2
	    	    		});
	           	 	}
	             }
	         });
		}	
	}
	
	function clearInput(strId){
		$('#'+strId).val('');
	}
</script>
</html>
