<!DOCTYPE html>
<!-- saved from url=(0016)https://weui.io/ -->
<html lang="zh-cmn-Hans"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>个人中心</title>
    <link rel="stylesheet" href="${SPATH}/css/weui.css">
    <link rel="stylesheet" href="${SPATH}/css/example.css">
</head>
 <body>
 <div>
    <div class="page__bd">

        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__hd" style="position: relative;margin-right: 10px;">
                    <img src="${washMember.img!}" style="width: 50px;display: block"/>
                </div>
                <div class="weui-cell__bd">
                    <p>${washMember.nickName!}</p>
                </div>
            </div>
		</div>
		<div class="weui-cells">
            <div class="weui-cell weui-cell_access"  onclick="javascript:forwardUserInfo();">
            	<div class="weui-cell__hd" style="height:22px">
					<img src="${SPATH}/img/cp.png" style="width: 20px;display: block"/>
                </div>
                <div class="weui-cell__bd">
                    <span style="vertical-align: middle">个人车辆</span>
                </div>
                <div class="weui-cell__ft"></div>
            </div>
            <div class="weui-cell weui-cell_access"  onclick="javascript:forwardOrderHis();">
            	<div class="weui-cell__hd" style="height:22px">
            		<img src="${SPATH}/img/dd.png" style="width: 20px;display: block"/>
            	</div>
                <div class="weui-cell__bd">
                    <span style="vertical-align: middle">订单中心</span>
                </div>
                <div class="weui-cell__ft"></div>
            </div>
            <#if washMember.userType == '1'> 
             <div class="weui-cell weui-cell_access"  onclick="javascript:forwardWashOrder();">
            	<div class="weui-cell__hd" style="height:22px">
            		<img src="${SPATH}/img/xc.png" style="width: 20px;display: block"/>
            	</div>
                <div class="weui-cell__bd">
                    <span style="vertical-align: middle">洗车订单</span>
                </div>
                <div class="weui-cell__ft"></div>
            </div>
            </#if>
        </div>
    </div>
</div>

<script src="${SPATH}/js/zepto.min.js"></script>
<script type="text/javascript" src="${SPATH}/js/jweixin-1.0.0.js"></script>
<script src="${SPATH}/js/weui.min.js"></script>
<script src="${SPATH}/js/example.js"></script>
<script>
function forwardUserInfo(){
	window.location.href = "${CPATH}/car/member/forwardUserInfo";
}
function forwardOrderHis(){
	window.location.href = "${CPATH}/car/order/forward";
}
function forwardWashOrder(){
	window.location.href = "${CPATH}/wash/order/forwardHis";
}
</script>
 </body>
</html>
