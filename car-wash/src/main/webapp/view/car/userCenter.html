<!DOCTYPE html>
<!-- saved from url=(0016)https://weui.io/ -->
<html lang="zh-cmn-Hans"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>个人中心</title>
    <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="${SPATH}/bootstrap/css/bootstrap.min.css">

  <!-- Theme style -->
  <link rel="stylesheet" href="${SPATH}/dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="${SPATH}/css/weui.css">
    <link rel="stylesheet" href="${SPATH}/css/example.css">
    <link rel="stylesheet" href="${SPATH}/layer.mobile-v2.0/layer_mobile/need/layer.css">

       folder instead of downloading all of them to reduce the load. -->

  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
 <body>
 <div class="row">
 <div class="col-md-4">
 			<div class="box box-widget widget-user" style="background-color:#00a7d0 !important;margin-bottom: 0px;">
            <div class="widget-user-header bg-aqua-active" style="height:100px">
            </div>
            <div class="widget-user-image"  style="top: 10px;width:90px;height:90px">
              <img class="img-circle" src="${washMember.img!}" alt="User Avatar">
            </div>
			<div class="row" align="center" style="color:white;margin-top: 5px;">
			 <h3 class="widget-user-username">${washMember.nickName!}</h3>
			</div>
          </div>
          
          <div class="box box-widget widget-user-2">
          
            <div class="box-footer no-padding">
              <ul class="nav nav-stacked">
                <li onclick="javascript:forwardUserInfo();" ><a href="#">车牌绑定</a> </li>
                <li onclick="javascript:forwardOrderHis();" ><a href="#">我的订单</a></li>
                <li onclick="javascript:forwardCoupon();" > <a href="#">领取优惠卷 </a></li>
                <li onclick="javascript:forwardCouponList();" ><a href="#">我的优惠卷</a></li>
                <#if washMember.userType == '1'> 
                <li onclick="javascript:forwardWashOrder();" ><a href="#">洗车订单 </a></li>
                </#if>
              </ul>
            </div>
          </div>
        </div>
        
 </div>
   

<!-- jQuery 2.2.3 -->
<script src="${SPATH}/js/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="${SPATH}/bootstrap/js/bootstrap.min.js"></script>

<script type="text/javascript" src="${SPATH}/js/jweixin-1.0.0.js"></script>
<script src="${SPATH}/js/weui.min.js"></script>
<script src="${SPATH}/js/example.js"></script>
<script src="${SPATH}/layer.mobile-v2.0/layer_mobile/layer.js"></script>
<script>
function forwardUserInfo(){
	window.location.href = "${CPATH}/car/member/forwardUserInfo";
}
function forwardOrderHis(){
	window.location.href = "${CPATH}/car/order/forward";
}
function forwardWashOrder(){
	window.location.href = "${CPATH}/wash/order/forwardHis";
}
function forwardCoupon(){
	window.location.href = "${CPATH}/car/coupon/forward";
}
function forwardCouponList(){
	window.location.href = "${CPATH}/car/coupon/forwardList";
}
</script>
 </body>
</html>
